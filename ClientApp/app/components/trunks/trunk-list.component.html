<h1>Your trunks</h1>

<p></p>

<p *ngIf="!trunks"><em>Loading...</em></p>

<table class='table' *ngIf="trunks">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let trunk of trunks">
            <td>{{trunk.productName}}</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
